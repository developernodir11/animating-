<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px;
      background-image:url(https://wallpaperswide.com/download/ferrari_458_white_car-wallpaper-1920x1080.jpg);
      position: relative;
      overflow: hidden;
    }

    .hi {
      width: 100px;
      height: 100px;
      padding: 10io0px;
      background-color: brown;
      border-radius: 50%;
      position: relative;
      animation: myAnimation 3s linear infinite;
    }

    @keyframes myAnimation {
      0% {
        background-image: url(https://i.pinimg.com/736x/e9/5a/a9/e95aa938aabfc0c987da3f861fb8ed4d.jpg);
        background-size: cover;
        transform: translate(0, 0);
      }
      25% {
        background-image: url(https://koenigsegg-cdn-g7eehhd6f0ewcaff.z02.azurefd.net/drupal/styles/1200x1000/azure/2024-03/94c29aca8e7e6b5d_org%20%281%29.jpeg?h=75fe517f&itok=aZqshsMI);
        background-size: cover;
        transform: translate(100px, 0);
      }
      50% {
        background-image: url(https://www.autoshippers.co.uk/blog/wp-content/uploads/bugatti-centodieci.jpg);
        background-size: cover;
        transform: translate(100px, 100px);
      }
      75% {
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScOFHqTcy4k9bm1p7MgKJNRlmuaCpZDgSzTw&s);
        background-size: cover;
        transform: translate(0, 100px);
      }
      100% {
        background-image: url(https://stimg.cardekho.com/images/carexteriorimages/630x420/BMW/M5-2025/11821/1719462197562/front-left-side-47.jpg?impolicy=resize&imwidth=480);
        background-size: cover;
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>
  <div class="hi"></div>
</body>
</html>
